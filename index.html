<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>responsive nav menu</title>
</head>

<body>

  <div id="page-layout" class="h-full max-w-screen-md mx-auto p-2 md:p-4 grid items-center overflow-auto">

    <div id="page-layout-box" class="flex flex-col">

      <nav x-data="navmenu">

        <div 
          id="nav-box" 
          class="grid justify-items-center items-center
          grid-rows-[repeat(2,min-content)] grid-cols-[max-content_1fr_max-content]
          md:grid-rows-[1fr] md:grid-cols-[max-content_1fr_max-content]"
        >

          <!-- bars btn -->
          <div 
            id="bars-btn"
            class="cursor-pointer md:hidden" 
            @click="open = !open"
          >
            <img src="/bars.svg" alt="">
          </div>
          <!-- bars btn -->

          <!-- logo -->
          <div 
            id="logo" 
            class="md:col-start-1 md:col-end-2"
          >
            <img class="w-full max-w-[30rem]" src="/logo.svg" alt="">
          </div>
          <!-- logo -->

          <!-- links-list -->
          <div 
            id="list-links" class="w-full 
            row-start-2 row-end-3 col-start-1 col-end-4
            md:row-start-1 md:row-end-1 md:col-start-2 md:col-end-3"
          >
            <ul 
              class="text-4xl text-center capitalize
              md:!flex md:justify-start md:text-end md:!h-full"
              x-show="open" x-collapse 
            >
              <li class="py-6 md:px-4 md:py-0 text-cd-sm font-ssp font-regular capitalize">
                <a href="#">home</a>
              </li>
              <li class="py-6 md:px-4 md:py-0 text-cd-sm font-ssp font-regular capitalize">
                <a href="#">pricing</a>
              </li>
              <li class="py-6 md:px-4 md:py-0 text-cd-sm font-ssp font-regular capitalize">
                <a href="#">about us</a>
              </li>
              <li class="py-6 md:px-4 md:py-0 text-cd-sm font-ssp font-regular capitalize">
                <a href="#">contacts</a>
              </li>
            </ul>
          </div>
          <!-- links-list -->

          <!-- search btn -->
          <div 
            id="search-btn" 
            class="cursor-pointer
            md:col-start-3 md:col-end-4"
          >
            <div class="nav-link text-cd-md font-ssp font-bold capitalize">
              <img src="/search.svg" alt="">
            </div>
          </div>
          <!-- search btn -->

        </div>

      </nav>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
